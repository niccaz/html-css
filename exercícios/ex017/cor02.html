<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiante em CSS</title>
    <style>
        /* configurações globais das CSS para colocar o gradiante em pé*/
       *{
        height: 100%;
       }
        body{
            background-image: linear-gradient( 45deg, #5C6DB5 25% ,#A73E92,#D23F6C,#E6524E,#F7C167 );
            background-attachment: fixed;
            /* para fixar a tela*/
        }
    </style>
    <!-- to top(pra cima) to right(para a direita) to left (para a esquerda) to bottom( para baixo)-->
</head>
<body>
    <h1 style="color: rgb(255, 255, 255);">Testando Gradiante</h1>
    
</body>
</html>
