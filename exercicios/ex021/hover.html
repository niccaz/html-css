<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        /* essse sinal > significa q o paragrafo esta dentro d uma div filho da div */
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 200px;
        }
        div:hover {
            color: red;
        }
       
    </style>
</head>
<body>
    <h1> Exemplo </h1>
    <p>
        Passe o mouse sobre o texto abaixo
    </p>
    <div>
        Passe o mouse aqui
        <P id="escondido"> TEXTO ESCONDIDO </P>
    </div>
    
</body>
</html>
