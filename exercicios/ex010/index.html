    <h1>Link abaixo &#128077;
    </h1>
    <a href="https://www.youtube.com/watch?v=cmlCuzn_mqI"hreflang="en" inglês >
        Melhor música do mundo 
    </a>
     <!-- coloca video la ele-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/cmlCuzn_mqI?si=up3figIHmWqGXLbj" title="música foda" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe> 
     <!-- blank vai abrir o link em uma nova janela em branco-->
    <a href="https://www.youtube.com/watch?v=VMegy5bnAdY&list=LL&index=17&t=8s" target="_blank"> Crochê fofo
    </a>
     <!-- Vai abrir o link na janela ou frame atual-->
    <a href="https://www.youtube.com/watch?v=Ka0UH-S4n54&list=LL&index=26" target="_self"> Crochê fofissimo
    </a>
    <p> oi hoje foi muito legal <br> comi miojo
    </p>
    <!-- 
     next - indica que o link é para a próxima parte do documento atual 
     prev - indica que o link é para a parte anterior do documento atual
     author - indica que é um link para o site do autor do artigo atual
     external - indica que é um link para outro site que não faz parte do site
     -->
     <a href="https://www.youtube.com/watch?v=zNLTxm6CbbI&list=RDzNLTxm6CbbI&start_radio=1" target="_self" rel="external"> Música foda
